machine:
  php:
    version: 5.5.11
dependencies:
  pre:
    - sudo composer self-update
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
test:
  override:
    - composer test
  post:
    - composer coveralls
general:
  artifacts:
    - "tmp/coveralls.json"
    - "tmp/report.lcov"
